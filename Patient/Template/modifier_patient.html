{% load static %}
{% include 'base.html' %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Dispensaire</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="{%  static 'lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
       
        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css'%}" rel="stylesheet">
      
    </head>
    <body>
 

        <h1 class="display-5 mb-4 text-center">Modifier patient :</h1>
        <form method="post" enctype="multipart/form-data">
               <div class="container mt-5">
                 <div class="row justify-content-center">
                    {% csrf_token %}
                   <div class="col-md-6">
                    <p class="fs-4 text-uppercase text-primary"> Concernant le patient </p>
                    {{form.as_p}}
                   </div>
                   <h1 class="display-5 mb-4">Veuillez bien verifier les information que vous avez enter avant de valider!</h1>
                   <div class="form-group text-center">
                   <bouton class="">
                   <input type="submit" value="Valider" class="form-control btn btn-primary w-25 ">
                </bouton>
                  </div>
                 </div>
                </div>
        </form>







         <!-- JavaScript Libraries -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
         <script src="{% static 'lib/wow/wow.min.js' %}"></script>
         <script src="{% static 'lib/easing/easing.min.js' %}"></script>
         <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
         <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
         
 
         <!-- Template Javascript -->
         <script src="{% static 'js/main.js' %}"></script>
    </body>
